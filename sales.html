<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="container">
        <form id="CookieForm">
            <fieldset>
                <legend>Search your place of cookie</legend>
                <label for="cityField">City Name :</label>
                <input type="text" id="cityField">
                <br>
                <label for="minField">Min Cust :</label>
                <input type="number" id="minField">
                <br>
                <label for="maxField">Max Cust :</label>
                <input type="number" id="maxField">
                <br>
                <label for="avgField">Avg Cookie :</label>
                <input type="number" id="avgField">
                <br>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </div>
    <script src="js/app.js"></script>

</body>

</html>
